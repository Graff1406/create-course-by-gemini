<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Description of your site for search engines."
    />
    <meta name="keywords" content="keywords separated by commas" />
    <meta name="author" content="Avtandil" />
    <meta name="robots" content="index, follow" />

    <title>Name of website</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden; /* Отключает горизонтальную прокрутку */
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        padding: 20px;
        max-width: 100%; /* Максимальная ширина для мобильных устройств */
      }

      img,
      video,
      iframe {
        max-width: 100%;
        height: auto;
      }

      @media (min-width: 600px) {
        body {
          font-size: 16px;
        }

        .container {
          max-width: 768px;
          margin: 0 auto;
        }
      }

      @media (min-width: 1024px) {
        .container {
          max-width: 1200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my website!</h1>
        <p>This is a sample default layout with responsive design.</p>
      </header>

      <main>
        <section>
          <h2>Main Content</h2>
          <p>This is where the main content of your website can go.</p>

          <div id="audio-player-container">
            <!-- <audio id="audioPlayer" controls></audio> -->
            <div id="messages"></div>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
